{% extends 'eventos/base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Editar Perfil</h2>
    <form method="POST" action="{% url 'editar_perfil' %}">
        {% csrf_token %}
        <h4>Dados da Conta</h4>
        {{ form_user.as_p }}

        <h4>Informações Complementares</h4>
        {{ form_perfil.as_p }}

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
