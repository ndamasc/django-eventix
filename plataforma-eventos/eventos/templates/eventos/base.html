<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Eventix{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f4f6f8;
            color: #333;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .navbar-custom {
            background-color: #0e3950;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .btn {
            color: #ffffff;
        }

        .navbar-custom .btn:hover {
            color: #a3cde3;
        }

        h1 {
            color: #0e3950;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1, h5.card-title, .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }


        .evento-card {
            background-color: #ffffff;
            border: none;
            border-left: 5px solid #0e3950;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .evento-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
            border-left-color: #226f99;
        }

        .evento-info {
            font-size: 0.9rem;
            color: #555;
        }

        .btn-inscrever {
            background-color: #226f99;
            border: none;
        }

        .btn-inscrever:hover {
            background-color: #0e3950;
        }

        .alert-info {
            background-color: #d6ecf5;
            color: #0e3950;
            border: none;
        }

        footer {
            background-color: #0e3950;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #a3cde3;
        }

        .filtro-form .form-control {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'lista_eventos' %}">Eventix</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'perfil' %}" class="btn btn-outline-light me-2">Meu Perfil</a>
                    <a href="{% url 'meus_eventos' %}" class="btn btn-outline-light me-2">Meus Eventos</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-warning">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p class="mb-2">Siga-nos nas redes sociais</p>
            <div class="footer-icons">
                <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 Eventix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
